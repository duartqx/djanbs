{% extends "jobs/base.html" %}
{% block content %}
<h2 class="register-n-login">{{ request.user.candidate }} - Give Up on <i>'{{ job_candidated.job_offer }}'</i> offer?</h2>
<form action"{% url 'delete-job-application' job_candidated.id %}" method="POST">

    {% csrf_token %}
    <center><a class="cancel-button" href="{% url 'profile' %}">Cancel</a></center>
    <br>
    <input class="delete-button" style="padding:12px" type="submit" name="Give up on Job Offer" value="Give Up on this Offer">
</form>
{% endblock content %}
