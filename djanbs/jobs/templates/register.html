{% extends "jobs/base.html" %}
{% block content %}
<h2 class="register-n-login">Register an account</h2>

<form method="POST" action="">
    {% csrf_token %}
    <p>{{ form.username}}</p>

    <p>{{ form.password1}}</p>

    <p>{{ form.password2}}</p>
    <input class="submit" type="submit" name="Create User">
    <div class="register-n-login" style="color:#D74545">{{ form.errors }}</div>
</form>
<br>
<div class="register-n-login">Already have an account? <a class="button" href="{% url 'login' %}"> Login</a></div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username';
    form_fields[2].placeholder='Password';
    form_fields[3].placeholder='Password Confirmation';

    for (var field in form_fields){
            form_fields[field].className += ' form-control'
        }

</script>
{% endblock content %}
